<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">

<head th:fragment="header(title,links)">
    <script th:src="@{/js/theme-switcher.js}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="VOD archive of Byron Bernstein, also known as Reckful">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/site.webmanifest}">

    <title th:replace="${title}">Reckful Archive</title>

    <!--/* TODO figure out rel=canonical stuff */-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-select/1.14.0-beta3/dist/css/bootstrap-select.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <th:block th:replace="${links}"/>
</head>
<body>

<!--/*-->
<p>Page body</p>
<!--*/-->

<th:block th:fragment="body-cellar(scripts)">

    <!--suppress HtmlUnknownTag -->
    <svg th:replace="~{theme-switcher :: icons}"/>

    <!--/* THEME SWITCHER BUTTON */-->
    <div th:replace="~{theme-switcher :: button}"></div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-select/1.14.0-beta3/dist/js/bootstrap-select.min.js}"></script>
    <script th:src="@{/webjars/htmx.org/1.9.8/dist/htmx.min.js}"></script>

    <th:block th:replace="${scripts}"/>
</th:block>

</body>
</html>
