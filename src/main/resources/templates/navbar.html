<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>

<!--/* Based on navbar 4 example, expand on MD: https://getbootstrap.com/docs/5.3/examples/navbars/ */-->
<th:block th:fragment="navbar" sec:authorize="hasAuthority('mod')">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Navigation bar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VOD Archive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link" href="/playlists">Playlists</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rerun controls</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Audit</a></li>
                </ul>
                <form th:action="@{/mod/logout}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger">Sign out</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>

</body>
</html>
